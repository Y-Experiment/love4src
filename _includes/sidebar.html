<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      <a class="sidebar-nav-item" href="https://soundcloud.com/love4src">Soundcloud</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
      <hr class="hide-mobile" />
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">Repository</a>
    </nav>

    <p><small>&copy; {{ site.time | date: '%Y' }} <a class="bg-link" href="https://www.yexperiment.com" target="_blank">Y Experiment</a></small></p>
  </div>
</div>
